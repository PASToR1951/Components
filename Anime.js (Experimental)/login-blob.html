<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeAS - Animated Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0ebe5; /* A light beige background for the page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add padding for smaller screens */
        }

        .login-container {
            background-color: #FAF6F0; /* Light cream for the container */
            border-radius: 24px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 5px 10px rgba(0,0,0,0.04);
            display: flex;
            width: 100%;
            max-width: 900px; /* Max width of the login box */
            min-height: 600px; /* Min height */
            overflow: hidden; /* To keep rounded corners on children */
        }

        .left-panel {
            flex-basis: 55%; /* Adjust basis if needed */
            padding: 3rem 4rem; /* More padding */
            background-color: #F8F3EB; /* Slightly different shade for distinction */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel {
            flex-basis: 45%;
            background-color: #EFEAE4; /* A contrasting beige for the right panel */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For icon positioning */
            overflow: hidden; /* Keep icons contained */
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 50px; /* Adjust as needed */
            height: 50px;
            margin-right: 0.75rem;
            /* Placeholder for logo - you can use an <img> tag */
            background-color: #006A4E; /* Placeholder color */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .peas-title span {
            display: inline-block; /* For individual letter animation */
        }

        .form-input {
            border: 1px solid #D1D5DB; /* Tailwind gray-300 */
            border-radius: 8px;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            border-color: #006A4E; /* PeAS Green */
            box-shadow: 0 0 0 3px rgba(0, 106, 78, 0.2);
            outline: none;
        }

        .signin-button {
            background-color: #006A4E; /* PeAS Green */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .signin-button:hover {
            background-color: #00563f; /* Darker PeAS Green */
            transform: translateY(-2px);
        }

        .decorative-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 106, 78, 0.1); /* Light PeAS green */
            border-radius: 12px;
            opacity: 0.7;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) { /* md breakpoint */
            .login-container {
                flex-direction: column;
                min-height: auto;
                max-width: 500px; /* Adjust for smaller screens */
            }
            .left-panel, .right-panel {
                flex-basis: auto; /* Reset basis for column layout */
            }
            .right-panel {
                min-height: 250px; /* Give some space for icons */
                padding: 2rem;
            }
            .left-panel {
                padding: 2rem;
            }
        }
         @media (max-width: 480px) { /* sm breakpoint */
            body {
                padding: 0.5rem;
            }
            .left-panel {
                padding: 1.5rem;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
            .peas-title {
                font-size: 1.125rem; /* text-lg */
            }
            h2 {
                font-size: 1.5rem; /* text-2xl */
            }
         }

        /* Message Box Styling */
        .message-box {
            position: fixed;
            bottom: 20px; /* Position at the bottom */
            left: 50%;
            transform: translateX(-50%);
            background-color: #2D3748; /* Tailwind gray-800 */
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, bottom 0.5s ease-in-out;
            font-size: 0.9rem;
        }

        .message-box.show {
            opacity: 1;
            bottom: 40px;
        }

    </style>
</head>
<body>

    <div id="messageBox" class="message-box">Welcome to PeAS!</div>

    <div class="login-container">
        <div class="left-panel">
            <div class="logo-container">
                <div class="logo">P</div> <h1 class="text-xl font-semibold text-gray-700 peas-title">
                    Paulinian electronic<br>Archiving System 
                    (<span class="peas-letter">P</span><span class="peas-letter">e</span><span class="peas-letter">A</span><span class="peas-letter">S</span>)
                </h1>
            </div>

            <h2 class="text-3xl font-bold text-gray-800 mb-2 welcome-text">Welcome back</h2>
            <p class="text-gray-600 mb-8 enter-details-text">Please enter your details to access the PeAS.</p>

            <form id="loginForm">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="form-input" required>
                </div>

                <div class="mb-6">
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-sm text-green-700 hover:text-green-600 forgot-password-link">Forgot Password?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="form-input" required>
                </div>

                <button type="submit" class="signin-button w-full">
                    Sign in
                </button>
            </form>

            <p class="text-xs text-gray-500 mt-auto text-center footer-text">
                &copy; <span id="currentYear"></span> PeAS. All Rights Reserved.<br>
                L. Rovira Rd, Bantayan, Dumaguete, Negros Oriental.
            </p>
        </div>

        <div class="right-panel">
            <div class="decorative-icon icon1"></div>
            <div class="decorative-icon icon2"></div>
            <div class="decorative-icon icon3"></div>
            <div class="decorative-icon icon4"></div>
            <div class="decorative-icon icon5"></div>
        </div>
    </div>

    <script>
        // Function to show a message
        function showMessage(message, duration = 3000) {
            const messageBox = document.getElementById('messageBox');
            if (!messageBox) return;
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, duration);
        }
        
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        window.onload = () => {
            showMessage("Welcome to the PeAS Animated Login!");

            // --- Anime.js Animations ---

            // Initial container fade-in and scale-up
            anime({
                targets: '.login-container',
                opacity: [0, 1],
                scale: [0.95, 1],
                duration: 800,
                easing: 'easeOutExpo'
            });
            
            // Animate "PeAS" letters
            anime({
                targets: '.peas-letter',
                translateY: [
                    { value: -10, duration: 200, easing: 'easeOutExpo' },
                    { value: 0, duration: 800, easing: 'easeOutElastic(1, .8)' }
                ],
                opacity: [0, 1],
                delay: anime.stagger(100, {start: 500}) // Stagger animation for each letter
            });

            // Animate "Welcome back" text
            anime({
                targets: '.welcome-text',
                translateX: [-50, 0],
                opacity: [0, 1],
                duration: 1000,
                easing: 'easeOutExpo',
                delay: 700
            });
            
            // Animate "Please enter your details" text
            anime({
                targets: '.enter-details-text',
                translateX: [-50, 0],
                opacity: [0, 1],
                duration: 1000,
                easing: 'easeOutExpo',
                delay: 900
            });

            // Animate form elements (labels and inputs)
            anime({
                targets: 'form label, form input, .forgot-password-link',
                translateY: [20, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo',
                delay: anime.stagger(100, {start: 1200})
            });
            
            // Animate Sign In button
            anime({
                targets: '.signin-button',
                scale: [0.8, 1],
                opacity: [0, 1],
                duration: 1000,
                easing: 'easeOutElastic(1, .6)',
                delay: 1800
            });

            // Animate Footer text
            anime({
                targets: '.footer-text',
                translateY: [20,0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo',
                delay: 2000
            });


            // Decorative Icons Animation in the right panel
            const icons = document.querySelectorAll('.right-panel .decorative-icon');
            const rightPanel = document.querySelector('.right-panel');

            icons.forEach((icon, index) => {
                // Initial random positions within the right panel
                // Ensure rightPanel is available before getting its dimensions
                const panelWidth = rightPanel ? rightPanel.offsetWidth : 300;
                const panelHeight = rightPanel ? rightPanel.offsetHeight : 500;

                icon.style.left = anime.random(0, panelWidth - 60) + 'px';
                icon.style.top = anime.random(0, panelHeight - 60) + 'px';
                
                // Different shapes/styles for icons
                if (index === 0) { icon.style.borderRadius = '50%'; icon.style.width = '60px'; icon.style.height = '60px'; icon.style.backgroundColor = 'rgba(0, 106, 78, 0.15)';} // Circle
                if (index === 1) { icon.style.transform = 'rotate(45deg)'; icon.style.width = '40px'; icon.style.height = '40px';} // Diamond (rotated square)
                if (index === 2) { icon.style.height = '70px'; icon.style.backgroundColor = 'rgba(0, 106, 78, 0.08)';} // Tall rectangle
                if (index === 3) { icon.style.borderRadius = '8px'; icon.style.width = '70px';} // Wide rectangle
                // icon4 keeps default square styling

                anime({
                    targets: icon,
                    translateX: () => anime.random(-30, 30) + 'px',
                    translateY: () => anime.random(-30, 30) + 'px',
                    rotate: () => anime.random(-45, 45) + 'deg',
                    scale: [
                        { value: () => anime.random(0.8, 1.2), duration: anime.random(1500, 2500), easing: 'easeInOutSine' },
                        { value: 1, duration: anime.random(1500, 2500), easing: 'easeInOutQuad' }
                    ],
                    opacity: [0, anime.random(0.3, 0.8)], // Fade in to a random opacity
                    loop: true,
                    direction: 'alternate',
                    easing: 'easeInOutSine',
                    delay: index * 300 + 1000, // Stagger start and delay after main content
                    duration: () => anime.random(3000, 5000)
                });
            });

            // Fun interaction for the Sign In button
            const signInButton = document.querySelector('.signin-button');
            signInButton.addEventListener('mouseenter', () => {
                anime.remove(signInButton); // Remove any ongoing animations on the button
                anime({
                    targets: signInButton,
                    scale: 1.05,
                    duration: 200,
                    easing: 'easeOutExpo'
                });
            });
            signInButton.addEventListener('mouseleave', () => {
                anime.remove(signInButton);
                anime({
                    targets: signInButton,
                    scale: 1,
                    duration: 300,
                    easing: 'easeOutExpo'
                });
            });
            
            // Form submission message
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent actual form submission for this demo
                showMessage("Sign in clicked! (Demo)", 3000);
                anime({
                    targets: '.signin-button',
                    scale: [1.1, 0.9, 1],
                    duration: 500,
                    easing: 'spring(1, 80, 10, 0)'
                });
            });
            
            // Input focus fun
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    anime({
                        targets: input,
                        scale: 1.02,
                        duration: 300,
                        easing: 'easeOutExpo'
                    });
                });
                input.addEventListener('blur', () => {
                    anime({
                        targets: input,
                        scale: 1,
                        duration: 400,
                        easing: 'easeOutExpo'
                    });
                });
            });
        };
    </script>
</body>
</html>
