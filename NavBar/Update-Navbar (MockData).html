        /* --- Base Styles --- */

        /* --- Theme Colors --- */
        :root {
            --theme-gold: #FDB813;
            --theme-gold-darker: #EAA10F;
            --theme-gold-light-bg: rgba(253, 184, 19, 0.2);
            --theme-gold-lighter-bg: rgba(253, 184, 19, 0.1);
            --theme-gold-highlight: rgba(253, 184, 19, 0.4);

            --theme-green-dark: #006A4E;
            --theme-green-darker-text: #00523D;
            --theme-green-light-bg: rgba(0, 106, 78, 0.3);
            --theme-green-lighter-bg: rgba(0, 106, 78, 0.15);
            --theme-green-border: rgba(0, 106, 78, 0.7);
            --theme-navbar-bg: #F9F6EE;
            --neutral-border-color: #e5e7eb;
            --input-border-color: #d1d5db;
            --placeholder-text-color: #9ca3af;

            --theme-blue-light-bg: rgba(59, 130, 246, 0.15);
            --theme-blue-border: rgba(59, 130, 246, 0.4);
            --theme-blue-text: #2563eb;

            --conveyor-bg-base-rgb: 248, 249, 247;

            /* Category Tile Colors */
            --category-tile-off-white-text: #f0f0f0; /* Softer white */
            --category-tile-dark-text: #1f2937; /* Dark gray for lighter backgrounds */

            /* --- "All" Category Inactive State --- */
            --category-tile-all-muted-gradient: linear-gradient(105deg,
                rgba(239, 68, 68, 0.7),  /* Muted Red */
                rgba(234, 179, 8, 0.7),  /* Muted Yellow */
                rgba(59, 130, 246, 0.7), /* Muted Blue */
                rgba(0, 106, 78, 0.7)   /* Muted Green */

            /* All - Inactive (Uses muted gradient) */
            --category-tile-all-bg-image: var(--category-tile-all-muted-gradient);
            --category-tile-all-text: #FFFFFF;
            --category-tile-all-count-bg: rgba(0, 0, 0, 0.25);
            --category-tile-all-count-text: #FFFFFF;
            --category-tile-all-border: rgba(0,0,0,0.1);

            /* All - Active (Original vibrant gradient) */

                #ef4444 0%, /* Tailwind red-500 */
                #eab308 33%, /* Tailwind yellow-500 */
                #3b82f6 66%, /* Tailwind blue-500 */
                var(--theme-green-dark) 100%);
            --category-tile-all-active-text: #FFFFFF;
            --category-tile-all-active-count-bg: rgba(0, 0, 0, 0.3);
            --category-tile-all-active-count-text: #FFFFFF;
            --category-tile-all-active-border: var(--theme-gold);


            /* --- Thesis Tile (Red) --- */
            --category-tile-red-bg: #FEE2E2;
            --category-tile-red-text: #991B1B;
            --category-tile-red-count-bg: rgba(220, 38, 38, 0.15);
            --category-tile-red-count-text: #991B1B;
            --category-tile-red-border: #FECACA;

            /* Thesis (Red) - Active */
            --category-tile-red-active-bg: #DC2626;
            --category-tile-red-active-text: var(--category-tile-off-white-text);
            --category-tile-red-active-border: #B91C1C;
            --category-tile-red-active-count-bg: rgba(255, 255, 255, 0.25);
            --category-tile-red-active-count-text: var(--category-tile-off-white-text);

            /* --- Dissertation Tile (Green) --- */
            --category-tile-green-bg: #D1FAE5;
            --category-tile-green-text: #065F46;
            --category-tile-green-count-bg: rgba(0, 106, 78, 0.15);
            --category-tile-green-count-text: #065F46;
            --category-tile-green-border: #A7F3D0;

            /* Dissertation (Green) - Active */
            --category-tile-green-active-bg: var(--theme-green-dark);
            --category-tile-green-active-text: var(--category-tile-off-white-text);
            --category-tile-green-active-border: #064E3B;
            --category-tile-green-active-count-bg: rgba(255, 255, 255, 0.25);
            --category-tile-green-active-count-text: var(--category-tile-off-white-text);

            /* --- Confluence Tile (Yellow) --- */
            --category-tile-yellow-bg: #FEF9C3;
            --category-tile-yellow-text: #713F12;
            --category-tile-yellow-count-bg: rgba(234, 179, 8, 0.15);
            --category-tile-yellow-count-text: #713F12;
            --category-tile-yellow-border: #FEF08A;

            /* Confluence (Yellow) - Active */
            --category-tile-yellow-active-bg: #EAB308;
            --category-tile-yellow-active-text: var(--category-tile-dark-text);
            --category-tile-yellow-active-border: #CA8A04;
            --category-tile-yellow-active-count-bg: rgba(0,0,0,0.15);
            --category-tile-yellow-active-count-text: var(--category-tile-dark-text);

            /* --- Synergy Tile (Blue) --- */
            --category-tile-blue-bg: #DBEAFE;
            --category-tile-blue-text: #1E40AF;
            --category-tile-blue-count-bg: rgba(59, 130, 246, 0.15);
            --category-tile-blue-count-text: #1E40AF;
            --category-tile-blue-border: #BFDBFE;

            /* Synergy (Blue) - Active */

            --category-tile-blue-active-text: var(--category-tile-off-white-text);
            --category-tile-blue-active-border: #1D4ED8;
            --category-tile-blue-active-count-bg: rgba(255, 255, 255, 0.25);
            --category-tile-blue-active-count-text: var(--category-tile-off-white-text);

            /* --- Enhanced Active State Colors (Generic) --- */

            --category-active-transform: translateY(1px) scale(0.97);
        }

        #search-open-button-mobile:hover .kbd-shortcut { background-color: var(--theme-green-darker-text) !important; color: white !important; border-color: var(--theme-green-dark) !important; }

        .profile-initials { display: flex; align-items: center; justify-content: center; font-weight: 500; color: white; }

        /* --- Search Overlay --- */
        #search-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            background-color: rgba(0, 40, 29, 0.65);
            z-index: 40; opacity: 0; transition: opacity 0.3s ease-in-out;
            pointer-events: none; display: flex; padding: 1rem;
            justify-content: center; align-items: flex-start; overflow-y: auto;
        }
        #search-overlay.visible { opacity: 1; pointer-events: auto; }
        #search-overlay::before, #search-overlay::after { content: ''; position: absolute; border-radius: 50%; filter: blur(70px); opacity: 0; }
        #search-overlay::before { width: 45vw; height: 45vw; min-width: 280px; max-width: 450px; min-height: 280px; max-height: 450px; background: var(--theme-gold); top: 5%; left: 5%; animation: moveBlob1 20s infinite alternate ease-in-out; }
        #search-overlay::after { width: 55vw; height: 55vw; min-width: 320px; max-width: 550px; min-height: 320px; max-height: 550px; background: var(--theme-green-dark); bottom: 2%; right: 2%; animation: moveBlob2 24s infinite alternate ease-in-out 2.5s; }
        @keyframes moveBlob1 { 0% { transform: translate(-15%, -15%) scale(0.8); opacity: 0.25; } 25% { transform: translate(15%, -5%) scale(1.1); opacity: 0.4; } 50% { transform: translate(5%, 15%) scale(0.9); opacity: 0.3; } 75% { transform: translate(-10%, 5%) scale(1.2); opacity: 0.45; } 100% { transform: translate(-15%, -15%) scale(0.8); opacity: 0.25; } }
        @keyframes moveBlob2 { 0% { transform: translate(10%, 10%) scale(0.9); opacity: 0.3; } 25% { transform: translate(-5%, 15%) scale(0.7); opacity: 0.2; } 50% { transform: translate(-15%, -10%) scale(1.15); opacity: 0.4; } 75% { transform: translate(0%, -15%) scale(0.8); opacity: 0.25; } 100% { transform: translate(10%, 10%) scale(0.9); opacity: 0.3; } }
        .search-overlay-content {
            background-color: rgba(var(--conveyor-bg-base-rgb), 0.85);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            width: 100%; max-width: 48rem; margin-top: 2vh; margin-bottom: 2vh;

            border: 1px solid var(--neutral-border-color);
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease, backdrop-filter 0.3s ease;
            position: relative; z-index: 1; max-height: 96vh;
            display: flex; flex-direction: column;

        #search-overlay.visible .search-overlay-content { transform: translateY(0); }
