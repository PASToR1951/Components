<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="author-list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 md:p-8 rounded-lg shadow-md">

        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">Author Directory</h1>

        <div class="flex flex-col md:flex-row gap-4 mb-6 items-center">
            <div class="relative flex-grow w-full md:w-auto">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search by author name..."
                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                />
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>
            </div>
            <div class="w-full md:w-auto">
                <label for="departmentFilter" class="sr-only">Filter by Department</label>
                <select id="departmentFilter" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <option value="">All Departments</option>
                </select>
            </div>
            <div class="w-full md:w-auto">
                 <label for="affiliationFilter" class="sr-only">Filter by Affiliation</label>
                <select id="affiliationFilter" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <option value="">All Affiliations</option>
                </select>
            </div>
        </div>

        <div id="authorList" class="grid grid-cols-1 gap-4">
            </div>

        <div id="noResultsMessage" class="text-center text-gray-500 mt-6 hidden">
            No authors found matching your criteria.
        </div>
    </div>
    <script src="author-list.js"></script>
</body>
</html>
